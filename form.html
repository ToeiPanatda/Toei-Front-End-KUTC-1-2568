<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์ม</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
    <form action="/index.html" >
        <h1>Basic Form</h1>
        <label for="realname">  Real name </label>
        <input type="text" name="realname" id="realname" value="ปาณัทดา" readonly>

        <label for="Surname">  Surname </label>
        <input type="text" name="Surname" id="Surname" disabled>
        <br>

        <div class="gender">
            <p>Gender</p>
            <input type="radio" name="Gender" id="male">
            <label for="male">male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">male</label>
        </div>
        <br>

        <p>Department</p>
        <select name="department" id="department">
            <option value="Computer">Computer</option>
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
        </select>

        <br>
        <p>Device</p>
        <input type="checkbox" name="device" id="phone">
        <label for="phone">Phone</label>

         <input type="checkbox" name="device" id="tablet">
        <label for="tablet">Tablet</label>

         <input type="checkbox" name="device" id="laptop">
        <label for="laptop">laptob</label>

        <br>
        <p>About</p>
        <textarea name="about" id="about" placeholder="plase input your information"></textarea>

        <br>

        <p>Brithday</p>
        <input type="date" name="bd" id="bd">
        <br>
        <p>Choose your profile</p>
        <input type="file" name="file" id="file" multiple>

        <br>
        <p>Choose your color</p>
        <input type="color">

        <br>
        <p>choose your salary</p>
        <input type="range" name="range" id="range">
        <br>
        <p>Your phone number</p>
        <input type="number" name="name" id="number" max="5" min="0">

        <br>
        <p>Input your password</p>
        <input type="password" name="password" id="password" maxlength="10">
        <br>
        <button>OK</button>
        <input type="submit" value="Accept">

        <div class="textpo">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, minus!

        </div>
        <hr>
        <div class="content">
            รายวิชา การพัฒนาซอฟต์แวร์ด้วยเทคโนโลยี Front-End

        </div>
    </form>
    </fieldset>
</body>
</html>
