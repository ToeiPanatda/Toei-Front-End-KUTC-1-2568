        <h1>นางสาวปาณัทดา อาปะโม</h1>
        <p>นักเรียนแผนกวิชาคอมพิวเตอร์ สาขาเทคโนโลยีสารสนเทศ</p>
    </header>

    <!-- ทักษะ -->
    <section>
        <h2>ทักษะของฉัน</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Git & GitHub</li>

        <h2>ประวัติการศึกษา</h2>

            <thead>
                <tr>
                    <th>ปีการศึกษา</th>
                    <th>สถานศึกษา</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2560 - 2563</td>
                    <td>โรงเรียนมัธยมพรสำราญ</td>
                </tr>
                <tr>
                    <td>2564 - 2567</td>
                    <td>วิทยาลัยเทคนิคคูเมือง</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- ติดต่อ -->
    <section>
        <h2>ติดต่อฉัน</h2>
        <form>
            <label for="name">ชื่อผู้ติดต่อ:</label>
            <input type="text" id="name" name="name">

            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">หัวข้อเรื่อง:</label>
            <select id="subject" name="subject">
                <option>สอบถามเรื่องงาน</option>
                <option>ติชมผลงาน</option>
                <option>เรื่องทั่วไป</option>
            </select>

            <label for="message">ข้อความ:</label>
            <textarea id="message" name="message" placeholder="พิมพ์ข้อความของคุณที่นี่..."></textarea>

            <button type="submit">ส่งข้อความ</button>
        </form>
    </section>

    <footer>
       
    </footer>
</section>
